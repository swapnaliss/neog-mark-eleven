<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky BirthDate</title>
</head>
<body>
    <h1 class = "header">Is Your Birthday lucky ? 🧐</h1>
    <div class="container">
        <label for="date-of-birth">Date Of Birth</label>
        <input type="date" id="date-of-birth"/>
        <label for="lucky-number" placeholder ="enter your lucky number here">Lucky Number</label>
        <input  type="number" id="lucky-number"/>
        <button id="calculate-number">Check</button>
        <textarea id="output-container" rows="2" disabled></textarea>
    </div>
</body>
</html>
